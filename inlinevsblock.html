<!-- p ra div lai chai block bhanincha  -->
<!-- bloack le mero left to right full space khancha whereas inline le chai jati space chaincha teti matra lincha -->
<!-- b and i jasto lai chai inline element bhancha -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            background-color: aqua;
        }
        .demo1
        {
            background-color: red;
        }
        p{
            display: inline;
        }
        /* yo garyo bhane chai block wala element pani inline huncha  */
    </style>
</head>
<body>
    <p class="demo">hello migesh</p>
    <div class="demo1">hye migesh</div>
    <b class="demo">hi miggy</b>
    <i class="demo1">hey boy</i>

</body>
</html>
