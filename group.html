<!-- on this we can see in style we have use .demo,b and operated which will give the result for both .demo and b tag
which is known as a group selector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .demo,b{
                background-color: red;
            }
            /* yesare comma use garera garda directly jun tag ko laghi ho teslai huncha which means group selector */
    </style>
</head>
<body>
    <div class="demo">hello world</div>
    <!-- yo mathi ko line lerauna lai just hamile .demo lekhda aaucha similarly for id we have to write #id and enter
    this is only applicable for div not for p tag -->
    <div id="demo1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, ex.
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, quis hic aut nihil alias nobis vitae minus harum repellat porro?</p>
    <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis, autem.</b>
</body>
</html>
