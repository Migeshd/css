<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            height: 300px;
            width: 400px;
            margin: auto;
            position: relative;
        }
       img{
        height: 100%;
        width: 100%;
       }
       .box1
       {
        height: 2px;
        top: 40%;
        left: 10px;
        position: absolute;
       }
       .box2
       {
        height: 2px;
        top: 40%;
        right: 10px;
        position: absolute;
       }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.dribbble.com/users/5797356/screenshots/14104555/posting_8_4x.jpg" alt="loading error">
        <div class="box1">&lt;</div>
        <div class="box2">&gt;</div>
    </div>
</body>
</html>
